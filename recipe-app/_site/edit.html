<!DOCTYPE html>

<html>
    <head>
        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="cotainer">
                <h class="header__title">Recipe App</h1>
                <h2 class="header__subtitle">Organize all your recipes!</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href='/index.html'>Go Home</a>
                <span id="last-edited"></span>
            </div>
        </div>
        <div class="container-edit">
            <input id="note-title" class="title-input" placeholder="Recipe title">
            <textarea id="note-body" class="body-input" placeholder="Enter recipe steps here"></textarea>
            <button id="remove-note" class="button button--secondary">Delete recipe</button>
        </div>
        <div class="ingredients">
                <form id="add-ingredient">
                    <input type="text" class="input" placeholder = "Add Ingredient" name="text">
                    <button class="button">Add Ingredients</button>
                </form>
                
            </div>
            <div class="ingredients-body"></div>
            
        <script src="/scripts/uuid.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
        <script src="/scripts/notes-functions.js"></script>
        <script src="/scripts/notes-edit.js"></script>
    </body>
</html>
